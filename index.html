<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="music-container"> 
        <header class="player-header">
            <h4 id="playlist-tittle" class="playlist-tittle"> Playlist Hashtag </h4>
        </header>
        
    
        <div>
            <img alt="Disc Cover"  id="cover" class="cover"> </img>
            <audio id="audio" ></audio>
        </div>

        <div id="below-cover"> 

            <div id="song-info">
                <div  id="song-name">Nome da m√∫sica</div>
                <div id="band-name" class="ligth-color">Nome da Banda</div>

            </div>
            <div id="like"><i class="bi bi-heart ligth-color"></i></div>
            
        </div>

        <div id="progress-container">
            <div id="progress-bar" class="">
            <div id="current-progress"></div>

            </div>
            <div id="time-box" class="time-box">
                <div id="total-time" class="total-time">00:00:00</div>
                <div id="song-time" class="song-time">00:00:00</div>
                

            </div>
        </div>
        
        <div id="button-container">
        
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navegate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="pass" class="button button-navegate"><i class="bi bi-skip-end-fill"></i></button>
        
            <button id="repeat" class="button" ><i class="bi bi-repeat"></i></button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
